
<h1>Todo List</h1>
<input type="text" #title>
<button (click)="addTodo(title)">Add</button>
<table>
  <tr *ngFor="let t of todos | async">
    <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.title }}</span></td>
    <td><button (click)="removeTodo(t)">Remove</button></td>
  </tr>
</table>
